<h1 mat-dialog-title>{{dialogTitle}} edificio</h1>
<div mat-dialog-content>
    <form fxLayout="column" >
        <mat-form-field appearance="legacy">
            <mat-label>Nombre</mat-label>
            <input matInput  name="name" [(ngModel)]="buildingName">
        </mat-form-field>

        <mat-form-field appearance="legacy">
            <mat-label>Id</mat-label>
            <input matInput  name="id" [(ngModel)]="buildingId">
        </mat-form-field>

        <mat-form-field appearance="legacy">
            <mat-label>Apodo</mat-label>
            <input matInput  name="nickName" [(ngModel)]="buildingNickname">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button  (click)="onNoClick()">Cancelar</button>
  <button mat-button color="primary" [mat-dialog-close]="constructObject()" cdkFocusInitial>{{dialogTitle}}</button>
</div>
