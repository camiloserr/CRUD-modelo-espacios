<h1 mat-dialog-title>{{dialogTitle}} piso</h1>
<div mat-dialog-content>
    <form fxLayout="column" >
        <mat-form-field appearance="legacy">
            <mat-label>NÃºmero</mat-label>
            <input matInput  name="name" [(ngModel)]="floorNumber">
        </mat-form-field>

        <mat-form-field appearance="legacy">
            <mat-label>Id</mat-label>
            <input matInput  name="id" [(ngModel)]="floorId">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Equipamiento</mat-label>
            <mat-select name="equipment" multiple [(ngModel)]="selectedEquipment">
              <mat-option *ngFor="let eq of equipmentList" [value]="eq">{{eq}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-slide-toggle name="assistant" [(ngModel)]="hasAssistant">Slide me!</mat-slide-toggle>

    </form>

</div>
<div mat-dialog-actions>
  <button mat-button  (click)="onNoClick()">Cancelar</button>
  <button mat-button color="primary" [mat-dialog-close]="constructObject()" cdkFocusInitial>{{dialogTitle}}</button>
</div>
